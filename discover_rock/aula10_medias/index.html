<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Audio e Vídeos</title>
    
</head>
<body>
    <h2>Vídeo e Áudio</h2>
<video controls
    width="300"
    height="200"
    poster="assets-example/tecnologia.jpg"> <!-- Inserir uma imagem antes de iniciar o vídeo -->
    <source src="assets-example/o_que_tecnologia.mp4" type="video/mp4">
<p>Este browser não suporta vídeo, baixe-o aqui!</p>
</video>

<audio controls>
<source src="assets-example/viper.mp3" type="audio/mp3">
<source src="assets-example/viper.ogg" type="audio/ogg">
<p>Este browser não suporta audio, baixe-o aqui!</p>
</audio>

<!-- Vídeo Externo-->
<iframe
 width="560"
 height="315"
 src="https://www.youtube.com/embed/ahGNbN-RDJA"
 title="YouTube video player"
 frameborder="0"
 allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
 allowfullscreen>
</iframe>

<!-- Mapa-->
<iframe
src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14629.021117299135!2d-46.668089773600975!3d-23.559273385731!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59cda7b1ef43%3A0x55989a2bbd88d221!2sAv.%20Paulista%2C%202001%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001311-300!5e0!3m2!1spt-BR!2sbr!4v1647124895463!5m2!1spt-BR!2sbr" width="600"
height="450"
style="border:0;"
allowfullscreen=""
loading="lazy">
</iframe>

</body>
</html>
