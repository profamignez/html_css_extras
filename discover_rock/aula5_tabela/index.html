<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        h1 {
            color: rgb(34, 14, 143);
        }

        h2 {
            color: rgb(6, 71, 71);
        }
    </style>
</head>
<body>

    <h2>Tabela</h2>

    <table>
        <caption>Pessoas por idade </caption> <!-- Descrição da Tabela --> 
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Inez</td>
                <td>52</td>
            </tr>
            <tr>
                <td>Diego</td>
                <td>25</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total:</td>
                <td>2 pessoas</td>
            </tr>
        </tfoot>
    </table> <br> <br> 

    <!-- Tabela Complexa --> 
    <h2>Tabela Complexa</h2> 
    
    <table>
        <caption>Produzidos x Vendido por Loja</caption>

        <colgroup>
            <col>
            <col  span="2" style="background-color: red;">
            <col span="2" style="background-color: blue;">
        </colgroup>
     <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Afonso Pena</th>
                <th colspan="2" scope="colgroup">Antônia Pereira</th>
            </tr>
            <tr>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
                <th scope="col">Produzidos</th>
                <th scope="col">Vendidos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Vassouras</th>
                <td>50</td>
                <td>30</td>
                <td>20</td>
                <td>20</td>
            </tr>
            <tr>
                <th scope="row">Baldes</th>
                <td>10</td>
                <td>10</td>
                <td>30</td> 
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
