<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides HTML5 e CSS3 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
           
            <div class="slide s1">
                <img src="imagens/img1.png" alt="floresta">
            </div>

           <div class="slide">
                <img src="imagens/img2.jpg" alt="rio 1">
            </div>

            <div class="slide">
                <img src="imagens/img3.jpg" alt="rio 1">
            </div>

            <div class="slide">
                <img src="imagens/img4.jpg" alt="rio 2">
            </div>

            <div class="slide">
                <img src="imagens/img5.jpg" alt="rio Brasil2">
            </div>
    </div>
    
    <div class="navigation">
            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>
    </div> 
        </div>
</body>
</html>
